name: Core
configs:
  Debug: debug
  Release: release
options:
  bundleIdPrefix: me.william
  deploymentTarget:
    iOS: 13.0
targets:
  Core:
    type: framework
    platform: iOS
    sources:
      - path: Core
    scheme:
      testTargets:
        - CoreTests
      gatherCoverageData: true
    dependencies:
      - framework: RxFramework.framework
        embed: false
      - framework: Networking.framework
        embed: false
    info:
      path: Core/Info.plist
      properties:
        CFBundleIdentifier: $(PRODUCT_BUNDLE_IDENTIFIER)
        CFBundleExecutable: $(EXECUTABLE_NAME)
        CFBundleName: $(PRODUCT_NAME)
        CFBundleDevelopmentRegion: $(DEVELOPMENT_LANGUAGE)
        CFBundleShortVersionString: $(MARKETING_VERSION)
        CFBundlePackageType: $(PRODUCT_BUNDLE_PACKAGE_TYPE)
        CFBundleVersion: $(CURRENT_PROJECT_VERSION)
        NSHumanReadableCopyright: Copyright Â© 2022 Ajaib Technologies. All rights reserved.
    settings:
      base:
        CODE_SIGN_STYLE: Manual
        PRODUCT_NAME: $(TARGET_NAME)
        SWIFT_OPTIMIZATION_LEVEL: "-Onone"
        INFOPLIST_FILE: Core/Info.plist
        PRODUCT_BUNDLE_IDENTIFIER: "me.william.Core"
        CLANG_WARN_QUOTED_INCLUDE_IN_FRAMEWORK_HEADER: $(inherited)
        MARKETING_VERSION: 1.0.1
        CURRENT_PROJECT_VERSION: 1
        SWIFT_VERSION: 5.0
        TARGETED_DEVICE_FAMILY: 1,2
        SUPPORTS_MACCATALYST: NO
        ENABLE_BITCODE: NO
        # EXCLUDED_ARCHS[sdk=iphonesimulator*]: arm64
      configs:
        Debug:
          SWIFT_OPTIMIZATION_LEVEL: "-O"
        Release:
          SWIFT_OPTIMIZATION_LEVEL: "-Onone" 
  CoreTests:
    type: bundle.unit-test
    platform: iOS
    deploymentTarget: "13.0"
    sources: [CoreTests]
    scheme:
      testTargets:
        - CoreTests
      gatherCoverageData: true
    sources:
      - path: CoreTests